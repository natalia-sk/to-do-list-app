<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Task</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>
<body>
    <div style="margin-top: 50px;" class="ui container">

        <h1 class="ui center aligned header"><i class="check square outline icon"></i>My To Do List</h1>

        <div id="left">

            <div class="ui segment">
                <h3 class="ui header">Your task:</h3>
                <p style="text-indent: 50px; font-style: italic;">{{ edit_todo.task }}</p>

                <form class="ui form" method="post">
                    <div class="field">
                        <h3 class="ui header">
                            <label for="edit_task">Edit Task</label><br>
                            <div class="sub header">
                                <input type="text" id="edit_task" name="edit_task" maxlength="240" value="{{ edit_todo.task }}">
                            </div>
                        </h3>
                        <div>
                            <a class="ui grey icon button" href="/"><i class="chevron circle left icon"></i> Back</a>
                            <button class="ui pink icon button" type="submit"><i class="plus circle icon"></i> Edit</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

    </div>
</body>
</html>
